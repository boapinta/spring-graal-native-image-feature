<script>
    window.addEventListener('load', () => {
        const ws = new WebSocket('ws://localhost:8080/ws/greetings')
        ws.addEventListener('open', (e) => {
            ws.send('GraalVM')
        })
        ws.addEventListener('message', (e) => {
            console.log(e.data);
        })
    })
</script>
